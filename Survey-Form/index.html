<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form action="#" id="survey-form">
            <div class="input-box">
                <label for="name">Full Name</label>
                <input id="name" type="text" placeholder="Enter your full name" required>
            </div>

            <div class="input-box">
                <label for="email">Email Address</label>
                <input id="email" type="email" placeholder="Enter your email address" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="text" placeholder="Enter your phone number" required>
                </div>

                <div class="input-box">
                    <label for="number">Birth Date</label>
                    <input id="number" type="number" min="10" max="120" placeholder="Enter your birth date" required>
                </div>
            </div>
            
            <div class="recommend-box">
                <h3>Would you recommend freeCodeCamp to a friend?</h3>
                <div class="recommend-option">
                    <div class="recommend">
                        <input id="check-definitely" value="definitely" name="recommend" type="radio" checked> 
                        <label for="check-definitely">Definitely</label>
                    </div>
                    <div class="recommend">
                        <input id="check-maybe" value="maybe" name="recommend" type="radio"> 
                        <label for="check-maybe">Maybe</label>   
                    </div>
                    <div class="recommend">
                        <input id="check-notsure" value="notsure" name="recommend" type="radio"> 
                        <label for="check-notsure">Not sure</label>
                    </div>
                </div>
            </div>
