<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form action="#" id="survey-form">
            <div class="input-box">
                <label for="name">Full Name</label>
                <input id="name" type="text" placeholder="Enter your full name" required>
            </div>

            <div class="input-box">
                <label for="email">Email Address</label>
                <input id="email" type="email" placeholder="Enter your email address" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="number" placeholder="Enter your phone number" required>
                </div>

                <div class="input-box">
                    <label for="number">Birth Date</label>
                    <input id="number" type="date" placeholder="Enter your birth date" required>
                </div>
            </div>

            <div class="select-box">
                <h3>Which option best describes your current role?</h3>
                <div class="select-option">
                    <select id="dropdown">
                        <option>Select current role</option>
                        <option value="student">Student</option>
                        <option value="fulljob">Full Time Job</option>
                        <option value="fulllearner">Full Time Learner</option>
                        <option value="nottosay">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            
            <div class="recommend-box">
                <h3>Would you recommend freeCodeCamp to a friend?</h3>
                <div class="recommend-option">
                    <div class="recommend">
                        <input id="check-definitely" value="definitely" name="recommend" type="radio" checked> 
                        <label for="check-definitely">Definitely</label>
                    </div>
                    <div class="recommend">
                        <input id="check-maybe" value="maybe" name="recommend" type="radio"> 
                        <label for="check-maybe">Maybe</label>   
                    </div>
                    <div class="recommend">
                        <input id="check-notsure" value="notsure" name="recommend" type="radio"> 
                        <label for="check-notsure">Not sure</label>
                    </div>
                </div>
            </div>

            <div class="check-box">
                <h3>What would you like to see improved? (Check all that apply)</h3>
                <div class="check-option">
                    <div class="check">
                        <input type="checkbox" value="front" name="front-end" id="front-end">
                        <label for="front-end">Front-end Projects</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" value="back" name="back-end" id="back-end">
                        <label for="back-end">Back-end Projects</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" value="data" name="data-base" id="data-base">
                        <label for="data-base">Data Visualization</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" value="challenges" name="challenges" id="challenges">
                        <label for="challenges">Challenges</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" value="other" name="other" id="other">
                        <label for="other">Additional Courses</label>
                    </div>
                </div>
            </div>

            <div class="comments">
                <h3>Any comments or suggestions?</h3>
                <textarea name="comments" placeholder="Enter your comment here..."></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </section>  
</body>
</html>
